<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creative exercise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(20, 20, 100, 60);
        
        // Stroked Rectangle
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;
        ctx.strokeRect(150, 20, 100, 60);
        
        // Circle
        ctx.beginPath();
        ctx.arc(100, 150, 40, 0, Math.PI * 2);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.stroke();
        
        // Line
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.lineTo(300, 200);
        ctx.strokeStyle = 'purple';
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Triangle
        ctx.beginPath();
        ctx.moveTo(350, 250);
        ctx.lineTo(400, 150);
        ctx.lineTo(450, 250);
        ctx.closePath();
        ctx.fillStyle = 'orange';
        ctx.fill();
        ctx.stroke();
        
        // Gradient Rectangle
        const gradient = ctx.createLinearGradient(50, 300, 200, 300);
        gradient.addColorStop(0, 'pink');
        gradient.addColorStop(1, 'purple');
        ctx.fillStyle = gradient;
        ctx.fillRect(50, 300, 150, 80);
        
        // Compound Shape (Star)
        ctx.beginPath();
        ctx.moveTo(250, 350);
        ctx.lineTo(270, 390);
        ctx.lineTo(310, 390);
        ctx.lineTo(280, 420);
        ctx.lineTo(290, 460);
        ctx.lineTo(250, 440);
        ctx.lineTo(210, 460);
        ctx.lineTo(220, 420);
        ctx.lineTo(190, 390);
        ctx.lineTo(230, 390);
        ctx.closePath();
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.stroke();
        
        // Clear Rect Example
        ctx.fillStyle = 'black';
        ctx.fillRect(350, 300, 120, 80);
        ctx.clearRect(380, 330, 60, 30); // Creates a cut-out effect
    </script>
</body>
</html>
